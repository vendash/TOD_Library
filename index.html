<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="main">
        <div>
            <p>The Odin Project</p>
            <h1>Library App</h1>
        </div>
        <div class="section addBook card">
            <h2>Add a new book</h2>
                <form action="">
                <input type="text" name="title" id="title" required placeholder="Book title">
                <input type="text" name="author" id="author" required placeholder="Author">
                <input type="number" name="pages" id="pages" required placeholder="0">
                <label for="isReaded">Have you red it?</label>
                <input type="checkbox" name="isReaded" id="isReaded">
                <button id="addBook">Add</button>
            </form>
        </div>
        <div class="card">
            <div class="listHeader">
                <div class="title">Title</div>
                <div class="author">Author</div>
                <div class="pages">Pages</div>
                <div class="isReaded">Readed?</div>
                <div class="deleteListItem"></div>
            </div>
            <div class="listItems">
                <div class="bookListItem">
                    <div class="title">Lord of the Rings</div>
                    <div class="author">JRR Tolkien</div>
                    <div class="pages">999+</div>
                    <div class="isReaded"><input type="checkbox" name="" id=""></div>                
                    <div class="deleteListItem"><button>Delete</button></div>
                </div>
            </div>            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
